<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dziennik elektroniczny - Dashboard</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<!-- START PANEL -->
<div id="startPanel">
    <header>
        <h1>Witaj, <span id="userName">Nauczyciel</span></h1>
        <button id="logoutBtn">Wyloguj</button>
    </header>

    <section id="infoStart">
        <div class="infoCard" id="imieninyCard">
            <h2>Imieniny dziś</h2>
            <ul id="imieninyList"></ul>
        </div>
        <div class="infoCard" id="testyCard">
            <h2>Najbliższe testy</h2>
            <ul id="testyList"></ul>
        </div>
        <div class="infoCard" id="dyrekcjaCard">
            <h2>Informacje od dyrekcji</h2>
            <ul id="infoDyrekcjaList"></ul>
        </div>
        <div class="infoCard" id="dniWolneCard">
            <h2>Najbliższe dni wolne</h2>
            <ul id="dniWolneList"></ul>
        </div>
        <div class="infoCard" id="zastepstwaCard">
            <h2>Zastępstwa</h2>
            <ul id="zastepstwaList"></ul>
        </div>
    </section>

    <button id="openDziennikBtn">Przejdź do dziennika</button>
</div>

<!-- PANEL DZIEŃNIKA -->
<div id="dziennikDiv" style="display:none;">
    <header>
        <h1>Dziennik elektroniczny - <span id="currentClass"></span></h1>
        <button id="backToStart">Powrót do panelu start</button>
    </header>

    <div id="klasaSelector">
        <label for="klasaSelect">Wybierz klasę:</label>
        <select id="klasaSelect"><option value="">-- Wybierz --</option></select>
        <button id="zaladujKlase">Załaduj klasę</button>
    </div>

    <div id="panele" style="display:none;">
        <button class="panelBtn" data-panel="realizacja">Realizacja zajęć</button>
        <button class="panelBtn" data-panel="frekwencja" disabled>Frekwencja</button>
        <button class="panelBtn" data-panel="uwagi" disabled>Uwagi</button>
        <button class="panelBtn" data-panel="oceny" disabled>Oceny</button>
        <button class="panelBtn" data-panel="zadania" disabled>Zadania</button>
        <button class="panelBtn" data-panel="plan" disabled>Plan zajęć</button>
    </div>

    <div id="panelContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
